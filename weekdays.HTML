<body>

    <h2>javascript switch</h2>

    <p id="demo"></p>

    <script>
    let day = prompt("enter your day");
let message;
switch(day) {
    case "monday":
    case "tuesday":
    case "wednesday":
    case "thursday":
    case "friday":
        message ="Today is " + day;
        break;
    case "saturday":
    case "sunday":
        message = "today is a weekend day";
        break;
    default:
        message = "Invalid input";
}

 document.write(message)   
//document.ge(tElementById("demo").innerHTML = message;
    </script>
    
</body>
